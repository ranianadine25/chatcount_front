<div class="container">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img [src]="currentUser?.userInfo?.avatar ? imgPrefix + currentUser?.userInfo?.avatar : 'assets/avatar.jpg'" alt="User Avatar" class="rounded-circle p-1 bg-primary" width="110">
              <div class="mt-3">
                <h4>{{currentUser?.userInfo?.name}}</h4>
                <p class="text-muted font-size-sm">{{currentUser?.userInfo?.address}}</p>
                <form [formGroup]="avatarForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <input type="file" (change)="onAvatarSelected($event)" class="form-control" />
                  </div>
                  <button type="submit" class="btn btn-primary">Modifier Photo</button>
                </form>
                <hr class="my-4">
                <input type="email" class="form-control" #inviteEmail placeholder="Enter email to invite">
                <button class="btn btn-success mt-2" (click)="generateInvitationLink(inviteEmail.value)">Envoyer lien d'invitation</button>
                <div *ngIf="invitationLink" class="mt-2">
                  <input type="text" class="form-control" [value]="invitationLink" readonly>
                  <button class="btn btn-info mt-2" (click)="copyInvitationLink()">Copy Invitation Link</button>
                </div>
              </div>
            </div>
            <hr class="my-4">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                <h6 class="mb-0"><i class="fa fa-file-import"></i>Role</h6>
                <span class="text-secondary">{{currentUser?.userInfo?.role}}</span>
              </li>
              <!-- Add other social links similarly -->
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <form *ngIf="currentUser && currentUser.userInfo" #profileForm="ngForm" (ngSubmit)="onUpdateProfile(profileForm)">
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Nom et Prénom</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" name="name" [(ngModel)]="currentUser.userInfo.name" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="email" class="form-control" name="email" [(ngModel)]="currentUser.userInfo.email" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Téléphone</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="phone" class="form-control" name="phone" [(ngModel)]="currentUser.userInfo.phone" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Addresse</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="address" class="form-control" name="address" [(ngModel)]="currentUser.userInfo.address" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Password</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="password" id="newPassword" name="newPassword" required>
                  <span class="password-toggle" (click)="togglePasswordVisibility('newPassword')">
                      <i class="fa fa-eye" aria-hidden="true"></i>
                  </span>                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Confirmer le nouveau password</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="password-toggle" (click)="togglePasswordVisibility('confirmPassword')">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </span>          </div>
              </div>
             
         
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 text-secondary">
                  <button type="submit"  class="btn btn-primary px-4">Sauvegarder</button>
                </div>
              </div>
            </form>
            <div *ngIf="!currentUser || !currentUser.userInfo">Loading profile...</div>
          </div>
        </div>
        <div >
<div class="card">
  <h1 style="margin-left: 10px; font-size: x-large;">Invités :</h1>
        <div *ngFor="let user of invitedUsers"class="user-card" >
          <div class="user-avatar">
            <img [src]="user?.avatar ? imgPrefix + user?.avatar : 'assets/avatar.jpg'" alt="User Avatar" class="user-avatar" >          </div>
          <div class="user-details">
            <p>{{ user.name }}</p>
            <p>{{ user.email }}</p>
          </div>
        </div>

        </div>
          </div>
    </div>
  </div>
 
</div>
